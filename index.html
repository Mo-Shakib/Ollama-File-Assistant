<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama File Assistant - Local AI File Management</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts: Inter (System UI look) and JetBrains Mono (Code) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAFAFA; /* Off-white MacOS feel */
            color: #111;
            overflow-x: hidden;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .dark-glass {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Mesh Gradient Background */
        .mesh-bg {
            background-color: #ffffff;
            background-image: radial-gradient(at 40% 20%, hsla(210,100%,96%,1) 0px, transparent 50%),
            radial-gradient(at 80% 0%, hsla(189,100%,96%,1) 0px, transparent 50%),
            radial-gradient(at 0% 50%, hsla(341,100%,96%,1) 0px, transparent 50%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (SVG Components) ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- Components ---

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${
                    scrolled ? 'glass-panel py-3' : 'bg-transparent py-4 md:py-6'
                }`}>
                    <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-2 font-bold text-xl tracking-tight text-slate-900">
                            <div className="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white">
                                <Icon name="terminal" size={16} />
                            </div>
                            <span>Ollama File Assistant</span>
                        </div>
                        <div className="hidden md:flex items-center gap-8 text-sm font-medium text-slate-600">
                            <a href="#features" className="hover:text-black transition-colors">Features</a>
                            <a href="#architecture" className="hover:text-black transition-colors">Architecture</a>
                            <a href="#install" className="hover:text-black transition-colors">Installation</a>
                            <a href="https://github.com/Mo-Shakib/Ollama-File-Assistant" target="_blank" className="bg-black text-white px-4 py-2 rounded-full hover:bg-slate-800 transition-all flex items-center gap-2">
                                <Icon name="github" size={16} />
                                <span>GitHub</span>
                            </a>
                        </div>
                    </div>
                </nav>
            );
        };

        const TerminalSimulator = () => {
            const [lines, setLines] = useState([
                { type: 'bot', text: 'Desktop Agent initialized. Model: llama3.2' },
            ]);
            const [typing, setTyping] = useState('');
            const [phase, setPhase] = useState(0); // 0: idle, 1: typing 1, 2: processing 1, 3: result 1, ...

            useEffect(() => {
                const command1 = "create a folder named 'Project Alpha'";
                const response1 = "âœ… Created directory: /Desktop/Project Alpha";
                const command2 = "move all .py files to 'Project Alpha'";
                const response2 = "ðŸ“¦ Moved 4 files to /Desktop/Project Alpha";

                let timeout;

                const typeCommand = (cmd, nextPhase) => {
                    let i = 0;
                    const interval = setInterval(() => {
                        setTyping(cmd.substring(0, i + 1));
                        i++;
                        if (i === cmd.length) {
                            clearInterval(interval);
                            setTimeout(() => {
                                setLines(prev => [...prev, { type: 'user', text: cmd }]);
                                setTyping('');
                                setPhase(nextPhase);
                            }, 500);
                        }
                    }, 50);
                };

                if (phase === 0) {
                    timeout = setTimeout(() => setPhase(1), 1000);
                } else if (phase === 1) {
                    typeCommand(command1, 2);
                } else if (phase === 2) {
                    timeout = setTimeout(() => {
                        setLines(prev => [...prev, { type: 'bot', text: response1 }]);
                        setPhase(3);
                    }, 800);
                } else if (phase === 3) {
                    timeout = setTimeout(() => setPhase(4), 1000);
                } else if (phase === 4) {
                    typeCommand(command2, 5);
                } else if (phase === 5) {
                    timeout = setTimeout(() => {
                        setLines(prev => [...prev, { type: 'bot', text: response2 }]);
                        setPhase(6);
                    }, 1200);
                }

                return () => clearTimeout(timeout);
            }, [phase]);

            return (
                <div className="w-full max-w-xl mx-auto dark-glass rounded-xl overflow-hidden shadow-2xl border border-slate-700 font-mono text-sm leading-relaxed animate-float relative z-10">
                    {/* Traffic Lights */}
                    <div className="bg-[#2D2D2D] px-4 py-3 flex items-center gap-2 border-b border-slate-700">
                        <div className="w-3 h-3 rounded-full bg-[#FF5F56]"></div>
                        <div className="w-3 h-3 rounded-full bg-[#FFBD2E]"></div>
                        <div className="w-3 h-3 rounded-full bg-[#27C93F]"></div>
                        <div className="ml-auto text-xs text-slate-500">desk_agent.py</div>
                    </div>
                    {/* Content */}
                    <div className="p-4 h-64 overflow-y-auto text-slate-300">
                        {lines.map((line, i) => (
                            <div key={i} className={`mb-2 ${line.type === 'user' ? 'text-white' : 'text-emerald-400'}`}>
                                <span className="mr-2 opacity-50">{line.type === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</span>
                                {line.text}
                            </div>
                        ))}
                        {typing && (
                            <div className="text-white">
                                <span className="mr-2 opacity-50">ðŸ‘¤</span>
                                {typing}<span className="animate-pulse">_</span>
                            </div>
                        )}
                        {!typing && phase < 6 && (
                            <div className="animate-pulse text-slate-500">_</div>
                        )}
                    </div>
                </div>
            );
        };

        const Hero = () => {
            return (
                <section className="relative pt-32 md:pt-40 pb-16 md:pb-20 px-6 mesh-bg overflow-hidden">
                    <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-12 items-center">
                        
                        {/* Text Content */}
                        <div className="space-y-6 md:space-y-8 relative z-10">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-100 border border-slate-200 text-xs font-semibold text-slate-600 uppercase tracking-wider">
                                <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                Powered by Ollama
                            </div>
                            <h1 className="text-4xl md:text-6xl lg:text-7xl font-bold tracking-tight text-slate-900 leading-[1.1]">
                                Your Desktop,<br />
                                <span className="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                                    Intelligent.
                                </span>
                            </h1>
                            <p className="text-lg md:text-xl text-slate-600 max-w-lg leading-relaxed">
                                Manage files using natural language. No more complex bash commands. Just ask, and the AI agent executes safely and efficiently.
                            </p>
                            <div className="flex flex-wrap gap-4">
                                <a href="#install" className="px-8 py-3.5 bg-black text-white rounded-lg font-medium hover:bg-slate-800 transition-all hover:scale-105 active:scale-95 shadow-lg shadow-slate-200 w-full md:w-auto text-center">
                                    Get Started
                                </a>
                                <a href="https://github.com/Mo-Shakib/Ollama-File-Assistant" className="px-8 py-3.5 bg-white text-slate-900 border border-slate-200 rounded-lg font-medium hover:bg-slate-50 transition-all hover:border-slate-300 flex items-center justify-center gap-2 w-full md:w-auto">
                                    View Code
                                </a>
                            </div>
                        </div>

                        {/* Visuals */}
                        <div className="relative mt-8 lg:mt-0">
                            {/* Abstract background blobs */}
                            <div className="absolute top-0 right-0 w-72 md:w-96 h-72 md:h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                            <div className="absolute bottom-0 left-0 w-72 md:w-96 h-72 md:h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
                            
                            <TerminalSimulator />
                            
                            {/* Floating UI Cards - Adjusted Z-Index and mobile visibility */}
                            <div className="absolute -bottom-10 -right-4 z-20 glass-panel p-4 rounded-xl flex items-center gap-3 animate-float animation-delay-4000 shadow-xl hidden md:flex">
                                <div className="p-2 bg-blue-100 text-blue-600 rounded-lg"><Icon name="folder-open" size={20} /></div>
                                <div>
                                    <div className="text-xs font-bold text-slate-800 whitespace-nowrap">Files Organized</div>
                                    <div className="text-[10px] text-slate-500 whitespace-nowrap">24 files moved to /Images</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const BentoCard = ({ title, desc, icon, colSpan = "col-span-1", bg = "bg-white", dark = false }) => (
            <div className={`${colSpan} ${bg} rounded-3xl p-8 border border-slate-100 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden group`}>
                <div className={`relative z-10 h-full flex flex-col justify-between ${dark ? 'text-white' : 'text-slate-900'}`}>
                    <div className="mb-4">
                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center mb-4 ${dark ? 'bg-white/10 text-white' : 'bg-slate-100 text-slate-900'}`}>
                            {icon}
                        </div>
                        <h3 className="text-xl font-bold mb-2">{title}</h3>
                        <p className={`text-sm leading-relaxed ${dark ? 'text-slate-400' : 'text-slate-500'}`}>{desc}</p>
                    </div>
                </div>
            </div>
        );

        const Features = () => {
            return (
                <section id="features" className="py-16 md:py-24 px-6 bg-slate-50">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-12 md:mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Powerful Features</h2>
                            <p className="text-slate-600 max-w-2xl mx-auto">Combining the robust nature of CLI tools with the ease of modern UI and AI.</p>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 auto-rows-[minmax(250px,auto)]">
                            {/* Card 1: NLP - Large */}
                            <BentoCard 
                                colSpan="md:col-span-2"
                                dark={true}
                                bg="bg-gradient-to-br from-[#1a1a1a] to-[#2d2d2d]"
                                title="Natural Language Processing"
                                desc="Speak to your file system in plain English. Powered by Ollama and Llama 3.2, the agent understands intent, context, and complex instructions like 'Sort these files by date and move the old ones to Archive'."
                                icon={<Icon name="sparkles" size={24} />}
                            />
                            
                            {/* Card 2: Web Interface */}
                            <BentoCard 
                                title="Modern Web UI"
                                desc="A clean, responsive React dashboard built with Tailwind CSS. Visualize your files and watch the AI work in real-time."
                                icon={<Icon name="layout-dashboard" size={24} />}
                            />

                            {/* Card 3: Security */}
                            <BentoCard 
                                title="Sandboxed Security"
                                desc="Operations are restricted to a specific directory. The agent cannot touch your system files unless explicitly allowed."
                                icon={<Icon name="shield-check" size={24} />}
                            />

                            {/* Card 4: CLI */}
                            <BentoCard 
                                title="Power User CLI"
                                desc="Prefer the terminal? The project includes a robust command-line interface for rapid interactions."
                                icon={<Icon name="terminal-square" size={24} />}
                            />

                            {/* Card 5: Smart Filtering */}
                            <BentoCard 
                                colSpan="md:col-span-1"
                                title="Smart Filtering"
                                desc="Intelligently identify file types (images, videos, code) for bulk operations."
                                icon={<Icon name="filter" size={24} />}
                            />
                        </div>
                    </div>
                </section>
            );
        };

        const Architecture = () => {
            return (
                <section id="architecture" className="py-16 md:py-24 px-6 bg-white border-y border-slate-100">
                    <div className="max-w-7xl mx-auto">
                        <div className="grid md:grid-cols-2 gap-16 items-center">
                            <div>
                                <h2 className="text-3xl font-bold text-slate-900 mb-6">Built on MCP Principles</h2>
                                <p className="text-slate-600 mb-6 leading-relaxed">
                                    The architecture separates concerns into distinct, modular components. The Desktop Agent acts as the brain, communicating with the Ollama Model for intelligence and the Filesystem Server for execution.
                                </p>
                                <ul className="space-y-4">
                                    {[
                                        { title: "Desktop Agent", desc: "Core logic & command processing" },
                                        { title: "Filesystem Server", desc: "Safe, atomic file operations" },
                                        { title: "Ollama Client", desc: "Local LLM inference via Llama 3.2" },
                                        { title: "API Server", desc: "Flask-based bridge for Web UI" }
                                    ].map((item, i) => (
                                        <li key={i} className="flex gap-4">
                                            <div className="w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center shrink-0 mt-1">
                                                <Icon name="check" size={14} />
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-slate-800">{item.title}</h4>
                                                <p className="text-sm text-slate-500">{item.desc}</p>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            {/* Abstract Diagram */}
                            <div className="relative h-96 bg-slate-50 rounded-2xl border border-slate-100 p-8 flex items-center justify-center overflow-hidden">
                                <div className="absolute inset-0 opacity-10" style={{backgroundImage: 'radial-gradient(#cbd5e1 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>
                                
                                <div className="relative z-10 w-full max-w-sm overflow-x-auto pb-4 md:pb-0">
                                    <div className="min-w-[300px] mx-auto">
                                        {/* Nodes */}
                                        <div className="flex justify-between mb-16">
                                            <div className="bg-white p-4 rounded-xl shadow-lg border border-slate-100 text-center w-28">
                                                <div className="mx-auto bg-blue-100 p-2 rounded-lg w-10 h-10 flex items-center justify-center text-blue-600 mb-2"><Icon name="monitor" size={20}/></div>
                                                <div className="text-xs font-bold">Web UI</div>
                                            </div>
                                            <div className="bg-white p-4 rounded-xl shadow-lg border border-slate-100 text-center w-28">
                                                <div className="mx-auto bg-slate-800 p-2 rounded-lg w-10 h-10 flex items-center justify-center text-white mb-2"><Icon name="terminal" size={20}/></div>
                                                <div className="text-xs font-bold">CLI</div>
                                            </div>
                                        </div>
                                        
                                        <div className="flex justify-center mb-16 relative">
                                            <div className="absolute -top-12 h-12 w-px bg-slate-300 left-1/4"></div>
                                            <div className="absolute -top-12 h-12 w-px bg-slate-300 right-1/4"></div>
                                            <div className="bg-black text-white p-6 rounded-2xl shadow-xl text-center w-48 relative z-10">
                                                <div className="text-sm font-bold mb-1">Desktop Agent</div>
                                                <div className="text-[10px] text-slate-400">Orchestrator</div>
                                            </div>
                                        </div>

                                        <div className="flex justify-between">
                                            <div className="bg-white p-4 rounded-xl shadow-lg border border-slate-100 text-center w-28">
                                                <div className="mx-auto bg-emerald-100 p-2 rounded-lg w-10 h-10 flex items-center justify-center text-emerald-600 mb-2"><Icon name="brain-circuit" size={20}/></div>
                                                <div className="text-xs font-bold">Ollama</div>
                                            </div>
                                            <div className="bg-white p-4 rounded-xl shadow-lg border border-slate-100 text-center w-28">
                                                <div className="mx-auto bg-orange-100 p-2 rounded-lg w-10 h-10 flex items-center justify-center text-orange-600 mb-2"><Icon name="hard-drive" size={20}/></div>
                                                <div className="text-xs font-bold">Filesystem</div>
                                            </div>
                                        </div>
                                        
                                        {/* Lines SVG Overlay */}
                                        <svg className="absolute inset-0 w-full h-full pointer-events-none text-slate-300" style={{zIndex: -1}}>
                                            <line x1="50%" y1="50%" x2="20%" y2="85%" stroke="currentColor" strokeWidth="2" strokeDasharray="4 4" />
                                            <line x1="50%" y1="50%" x2="80%" y2="85%" stroke="currentColor" strokeWidth="2" strokeDasharray="4 4" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Installation = () => {
            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
                // In a real app, would show a toast here
            };

            return (
                <section id="install" className="py-16 md:py-24 px-6 bg-[#0F0F0F] text-white">
                    <div className="max-w-4xl mx-auto text-center mb-12">
                        <h2 className="text-3xl md:text-4xl font-bold mb-4">Get Started in Seconds</h2>
                        <p className="text-gray-400">Prerequisites: Python 3.8+ and Ollama installed.</p>
                    </div>

                    <div className="max-w-2xl mx-auto space-y-6">
                        {/* Step 1 */}
                        <div className="bg-[#1A1A1A] rounded-xl border border-gray-800 p-6">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-3">
                                    <div className="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold">1</div>
                                    <h3 className="font-semibold">Clone the Repository</h3>
                                </div>
                                <button onClick={() => copyToClipboard('git clone https://github.com/Mo-Shakib/Ollama-File-Assistant.git')} className="text-gray-500 hover:text-white transition-colors">
                                    <Icon name="copy" size={16} />
                                </button>
                            </div>
                            <code className="block bg-black rounded-lg p-4 font-mono text-sm text-gray-300 overflow-x-auto">
                                <span className="text-pink-500">git</span> clone https://github.com/Mo-Shakib/Ollama-File-Assistant.git<br/>
                                <span className="text-pink-500">cd</span> Ollama-File-Assistant
                            </code>
                        </div>

                        {/* Step 2 */}
                        <div className="bg-[#1A1A1A] rounded-xl border border-gray-800 p-6">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-3">
                                    <div className="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold">2</div>
                                    <h3 className="font-semibold">Install Dependencies</h3>
                                </div>
                                <button onClick={() => copyToClipboard('pip install requests flask flask-cors asyncio')} className="text-gray-500 hover:text-white transition-colors">
                                    <Icon name="copy" size={16} />
                                </button>
                            </div>
                            <code className="block bg-black rounded-lg p-4 font-mono text-sm text-gray-300 overflow-x-auto">
                                <span className="text-green-500">pip</span> install requests flask flask-cors asyncio
                            </code>
                        </div>

                         {/* Step 3 */}
                         <div className="bg-[#1A1A1A] rounded-xl border border-gray-800 p-6">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-3">
                                    <div className="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold">3</div>
                                    <h3 className="font-semibold">Pull Model & Run</h3>
                                </div>
                            </div>
                            <code className="block bg-black rounded-lg p-4 font-mono text-sm text-gray-300 overflow-x-auto">
                                <span className="text-blue-400"># Pull Llama 3.2</span><br/>
                                ollama pull llama3.2<br/><br/>
                                <span className="text-blue-400"># Run API Server</span><br/>
                                <span className="text-green-500">python</span> api_server.py
                            </code>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-white border-t border-slate-100 py-12 px-6">
                <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="flex items-center gap-2 font-bold text-slate-900">
                        <div className="w-6 h-6 bg-black rounded flex items-center justify-center text-white">
                            <Icon name="terminal" size={12} />
                        </div>
                        <span>Ollama File Assistant</span>
                    </div>
                    <div className="text-slate-500 text-sm">
                        MIT License Â© 2026 Mo Shakib.
                    </div>
                    <div className="flex gap-6">
                        <a href="#" className="text-slate-400 hover:text-slate-900"><Icon name="github" size={20}/></a>
                        <a href="#" className="text-slate-400 hover:text-slate-900"><Icon name="twitter" size={20}/></a>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            return (
                <div className="min-h-screen">
                    <Navbar />
                    <Hero />
                    <Features />
                    <Architecture />
                    <Installation />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
